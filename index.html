<!DOCTYPE html>
<html>
<head>
<title>Modual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="images/beer.png">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>

<body>
    <button class="button-btn" id="modalBtn">Click me</button>
    <div class="modul" id="simpleModal">
        <div class="content">
            <h5 class="content__title">Survey</h5>
            <button class="content__close"  type="button"  data-dismiss="modal" aria-label="Close">
                <span class="close">&times;</span>
            </button>
            <div class="content__text">
                <div class="content__info">
                    <p>Do you like to drink a beer with me?</p>
                </div>
                <div class="content__confirm">
                    <div class="content__mouse">
                        <label class="gt-pulse">
                            <img class="content__image" src="images/happy.jpg" alt="Happy Bild">
                            <input type="radio" name="beer" class="contetn__select">
                            <span class="content__box">Yeahh</span>
                        </label>
                    </div>
                    <div class="content__mouse">
                        <label class="gt-pulse">
                            <img class="content__image" src="images/surprised.jpg" alt="Not Sure Bild">
                            <input type="radio" name="beer" class="contetn__select">
                            <span class="content__box">Dont know</span>
                        </label>
                    </div>
                    <div class="content__mouse">
                        <label class="gt-pulse">
                            <img class="content__image" src="images/crying.jpg" alt="Crying Bild">
                            <input type="radio" name="beer" class="contetn__select">
                            <span class="content__box">I cant</span>
                        </label>
                    </div>
                </div>
                <div class="content__check">
                    <label>
                        <span class="check__box">
                            Choose an answer and make an Screenshot from the survey. Sent to <a href="#">Katharina</a>. 
                        </span>
                    </label>
                </div>
                <div>
                  
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="app.js"></script>
    
</body>

</html>
